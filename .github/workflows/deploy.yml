name: Deployment

on:
  push:
    branches: [dev] # only push events on source branch trigger deployment

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    name: A job to deploy blog.
    
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Cache Node Dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
            node -v
            npm i -g hexo-cli
            npm i

      - name:  Generate static files
        run: |
            hexo clean
            hexo g

      - name: Deploy to Github Pages
        env:
          GIT_NAME: LbhFront-end
          GIT_EMAIL: 544289495@qq.com
          GH_REF: github.com/LbhFront-end/LbhFront-end.github.io
          GH_TOKEN : ${{ secrets.GH_TOKEN }}
        run: |
            git clone https://github.com/LbhFront-end/LbhFront-end.github.io.git .deploy_git
            cd .deploy_git
            git checkout master
            cd ../
            mv .deploy_git/.git/ ./public/
            cd ./public
            git config --global user.name "$GIT_NAME"
            git config --global user.email "$GIT_EMAIL"
            git add .
            git commit -m "github Actions 自动生成 于 `date +"%Y-%m-%d %H:%M"`"
            git push --force --quiet "https://$GH_TOKEN@github.com/LbhFront-end/LbhFront-end.github.io.git" master:master
