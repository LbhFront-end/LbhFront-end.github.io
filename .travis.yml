language: node_js
node_js:
- 10.15.3
cache:
  apt: true
  yarn: true
  directories:
  - node_modules
before_install:
- export TZ='Asia/Beijing'
- npm install -g hexo
- npm install -g hexo-cli
before_script:
- git config user.name 'LbhFront-end'
- git config user.email '544289495@qq.com'
# github仓库操作
- sed -i'' "s~git@github.com:LbhFront-end/LbhFront-end.github.io.git~https://${REPO_TOKEN}:x-oauth-basic@github.com/LbhFront-end/LbhFront-end.github.io.git~" _config.yml
install:
- npm install hexo-cli -g
- npm install
script:
- hexo clean
- hexo generate
- hexo algolia
